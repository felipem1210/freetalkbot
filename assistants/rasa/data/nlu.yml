version: "3.1"
nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there
      - hello there
      - hi there
      - hey assistant, how are you?
      - hello assistant, how are you?
      - hi assistant, how are you?
      - good morning assistant, how are you?
      - good evening assistant, how are you?
  
  - intent: say_purpose
    examples: |
      - what is your purpose?
      - what can you do?
      - what are you for?
      - what is your goal?
      - what is your aim?
      - what is your function?
      - what is your role?
      - what is your job?
      - what is your task?
      - what is your mission?
      - what is your objective?
      - what is your intention?
      - what is your ambition?
      - what is your aspiration?
      - what is your target?
      - what is your purpose in life?
      - what is your purpose in this world?

  - intent: explain
    examples: |
      - can you explain me how you work?
      - can you explain me how you function?
      - can you explain me how you operate?
      - can you explain me how you run?
      - can you explain me how you roll?
      - can you explain me how you go?
  
  - intent: bye
    examples: |
      - bye
      - good bye
      - ciao
      - see you
      - see ya

  - intent: ask_remind_call
    examples: |
      - remind me to call John
      - remind me to call Lis
      - remind me to call Albert
      - remind me to call Susan
      - later I have to call Alan
      - later I have to call Jessie
      - later I have to call Alex
      - Please, remind me to call Vova
      - please remind me to call Tanja
      - I must not forget to call Santa
      - I must not forget to call Daksh
      - I must not forget to call Juste

  - intent: ask_id
    examples: |
      - what's the conversation id?
      - id
      - What is the ID of this conversation?
      - How do I send a POST request to this conversation?

  - intent: ask_forget_reminders
    examples: |
      - forget about it
      - don't remind me!
      - Forget about the reminder
      - do not remind me
      - cancel the reminder
      - cancel all reminders please
      - Forget reminding me
      - Forget reminding me!
